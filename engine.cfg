[application]

name="ball droppings 2"
main_scene="res://Game.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

resizable=true
driver="GLES2"
width=800
height=600
use_2d_pixel_snap=true

[input]

pause=[key(Space)]
mod=[key(Control)]
rmb=[mbutton(0, 2)]
draw=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
